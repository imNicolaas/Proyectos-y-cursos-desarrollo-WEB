<!--
    DPR -> (Device pixel ratio)
        Es la relacion que existe entre los pixeles reales que tiene el dispositivo y los pixeles disponibles para "pintar" contenido o usarlo de alguna forma

    DPR = pixeles reales / pixeles disponibles

    ejemplo: para una pantalla 1080 de pc con pixeles disponibles verticalmente de 969 el DPR seria igual a 1080/969 = 1,11, es decir practicamente 1.
    Pero en los smarthphones el DPR generalmente es de 2, 2.4, 3 o hasta mas
-->
