<!-- La estructura basica de los formularios se compone de 4 elementos:

            form -> es la etiqueta que engloba nuestro formulario
            
            label -> sirve para escribir el nombre del campo a rellenar 
            
            input -> sirve para crear un campo que permitira al usuario interactuar
        
            button -> crea un boton que permite enviar el formulario -->

<body>
<h1>inputs basicos</h1>
        <form>
            <h2>input conectado con id</h2>
            <label for = "name">Nombre: </label> <!-- Asociar un label a un input con la variable for, el id del input debe ser el mismo-->
            <input id = "name">
            <button>Enviar formulario</button>

            <h2>input tipo button / y buttom normal</h2>
            <input>
            <input type="button" value="Registrar" > <!-- En un input de tipo botÃ³n el nombre del boton se escribe con el atributo value y este no servira para enviar el formulario, debe ser tipo submit-->
            <button>Enviar</button>
        </form>
</body>
